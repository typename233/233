<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time</title>
    <link rel="stylesheet" href="css/index.css">
    <style class="jsControlCss"></style>

<body>
<div class="loginView">
    <div class="loginArea">
        <label>
            <h2 class="title">Login</h2>
            <input type="text" id="username" placeholder="Username" class="loginUserName"><br/>
            <input type="password" id="password" placeholder="Password" class="loginUserPassword">
            <button class="loginBtn" id="loginBtn">Login</button>
            <button class="regAreaBtn" id="Password">去注册</button>
        </label>
        <div class="loginNote">
        </div>
    </div>
    <div class="regArea">
        <label>
            <h2 class="title">Register</h2>
            <input type="text" id="username" placeholder="Username" class="userRegName">
            <input type="password"  placeholder="Password" class="userRegPassword1">
            <input type="password"  placeholder="Confirm Your Password" class="userRegPassword2">
            <input type="email" placeholder="Email" class="userRegEmail">
            <button class="regBtn" id="regBtn">注册</button>
            <button class="loginAreaBtn" id="loginAreaBtn">去登录</button>
        </label>
    </div>
</div>

<div class="topView">

    <!--时间管理页面-->
    <div class="view v1">
        <div class="topArea v1TopArea">
            <div class="titleLine">时间记录表
                <button class="leftPageBtn">&lt;</button>
                <button class="rightPageBtn">&gt;</button>
            </div>
            <div class="lineBtn">
                <div class="btn setModeBtn">设置活动分类</div>
                <div class="btn modeChangeBtn">手动添加时段</div>
                <!--                <div class="btn">自动开始计时</div>-->
            </div>
        </div>
        <div class="page">
            <div class="ruler"></div>
            <div class="table">

                <div class="alertChangeMode alertPanel" style="display: none">

                    <h2>新建一种新的时间种类</h2>
                    <h4>输入名称</h4>
                    <label>
                        <input type="text" class="KindTitle">
                    </label>
                    <h4>设置填充颜色</h4>
                    <label>
                        <input type="color" class="fillColor">
                    </label>
                    <h4>设置边框颜色</h4>
                    <label>
                        <input type="color" class="borderColor">
                    </label>
                    <button class="timeModeAdd">确认添加</button>
                    <button class="cancelAdd">取消添加</button>
                </div>

                <div class="alertAddTime alertPanel" style="display: none">
                    <h2>选择添加的时间类型</h2>
                    <div class="addMenu"></div>
                    <button class="cancelAdd">取消添加</button>
                </div>

                <div class="alertModifyTime alertPanel" style="display: none">
                    <h2>设置这个时间段</h2>
                    <div class="detail">
                        <div class="name">数学</div>
                        <h4>起始时间</h4>
                        <div class="timeContent startTime">6:30</div>
<!--                        <h4>结束时间</h4>-->
<!--                        <div class="timeContent endTime">6:50</div>-->
                        <h4>持续时长</h4>
                        <div class="timeContent durTime">0:20</div>
                    </div>
                    <button class="cancelModify">取消修改</button>
                    <button class="delThis">删除</button>
                </div>

                <div class="marginT"></div>

                <canvas class="tableBgCanvas"></canvas>
            </div>
        </div>
    </div>

    <!--周常和倒数日-->
    <div class="view v2">
        <!--上区域-->
        <div class="check topArea">
            <div class="checkItem checkItem1">周常事件</div>
            <div class="checkItem checkItem2">倒数日</div>
        </div>
        <!--下区域-->
        <div class="v3Area bottomArea">
            <!--周常事件-->
            <div class="checkItemArea checkItemArea1" style="display: block">
                <button class="addBtn addWeekEventBtn">添加周常事件</button>
                <div class="addWeekEventAlert" style="display: block">
                    <h2>周常事件名字</h2>
                    <input type="text" class="title">
                    <h2>都在哪周出现</h2>
                    <input type="checkbox" class="weekChoice" value="周一"><span>周一</span>
                    <input type="checkbox" class="weekChoice" value="周二"><span>周二</span>
                    <input type="checkbox" class="weekChoice" value="周三"><span>周三</span>
                    <input type="checkbox" class="weekChoice" value="周四"><span>周四</span>
                    <input type="checkbox" class="weekChoice" value="周五"><span>周五</span>
                    <input type="checkbox" class="weekChoice" value="周六"><span>周六</span>
                    <input type="checkbox" class="weekChoice" value="周日"><span>周日</span>
                    <h2>几点开始</h2>
                    <input type="time" class="timeInput">
                    <h2>是否提醒</h2>
                    <input type="radio" class="alarmChoice" value="是">
                    <span>是</span>
                    <button class="addBtnOk">确认添加</button>
                    <button class="addCancel">取消添加</button>
                </div>

                <div class="items weekEventItems">

                    <!--                        <div class="note">🔔</div>-->
                    <!--                        <div class="del">❎</div>-->
                    <!--                    </div>-->
                </div>

            </div>
            <!--倒数日-->
            <div class="checkItemArea checkItemArea2" style="display: none">
                <button class="addBtn addDDLBtn">添加倒数日</button>
                <div class="addDDLAlert" style="display: none">
                    <h2>倒数日名字</h2>
                    <input type="text" class="title">
                    <h2>倒数日日期</h2>
                    <input type="date" class="dateInput">
                    <button class="addBtnOk">确认添加</button>
                    <button class="addCancel">取消添加</button>
                </div>
                <div class="items DDLItems">

                    <!--                        <div class="noteWords">还有 <span class="finalDay">155</span> 天</div>-->
                    <!--                        <div class="del">❎</div>-->
                    <!--                    </div>-->
                </div>


            </div>
        </div>
    </div>

    <div class="view v3">
        <div class="check topArea">
            <div class="checkItem checkItem1">总结反思</div>
            <div class="checkItem checkItem2">灵感</div>
        </div>
        <div class="v3Area bottomArea">
            <div class="inputArea">

                <div class="btnLine">
                    <div class="lineBtn clear">清空❎</div>

            </div>
            <!--总结-->

        <p class="firstLine">用户名： <span id="userName"></span></p>
        <h2>设置主题</h2>
        <div class="choiceStyle">
            <div class="style s1">浅粉主题</div>
            <div class="style s2">浅蓝主题</div>
            <div class="style s3">淡黄主题</div>
            <div class="style s4">夜间主题</div>
        </div>
        <h2>管理时间种类</h2>
        <p class="note">添加时间种类在时间表面板添加</p>
        <div class="timeKind">
